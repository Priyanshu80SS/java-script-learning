<!DOCTYPE html>
<html>
    <body>
        
        <button onclick="myfunction">try me</button>
        <p id="demo">this is Microsoft</p>

        <script>
            function myfunction(){
                let text = document.getElementById("demo").innerHTML;
                document.getElementById("demo").innerHTML =
                text.replace("Microsoft","W3Schools");
            }
           myfunction()
        </script>
    </body>
</html>
